<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Bootstrap-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <Header class="bg-dark ">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark"">
            <div class=" container-fluid">
            <a href="index.html"><img width="50" src="./img/duck.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav  me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Help</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="cerca..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">cerca</button>
                </form>
            </div>
            </div>
        </nav>
    </Header>
    <main>
        <div class="container mt-3">
            <h1 class="pt-3">Nuovo libro</h1>
            <form class="row g-3 p-3">
                <div class="col">
                    <label for="name-autor" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="name-autor" placeholder="Inserisci il nome dell'autore"
                        required>
                </div>
                <div class="col">
                    <label for="lastname-autor" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="lastname-autor"
                        placeholder="Inserisci il Cognome dell'autore" required>
                </div>
                <div class="col-12">
                    <label for="book-title" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro"
                        required>
                    <div id="book-title" class="form-text">Titolo versione Italiana</div>
                </div>
                <div class="col-md-4">
                    <label for="genere" class="form-label">Genere</label>
                    <select id="genere" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>horror</option>
                        <option>dramma</option>
                        <option>storico</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="year-publication" class="form-label">Anno di publicazione</label>
                    <input type="number" class="form-control" id="year-publication"
                        placeholder="Inserisci l'anno di pubblicazione">
                </div>

                <div class="col-md-4">
                    <label for="ISBN#" class="form-label">ISBN#</label>
                    <input type="number" class="form-control" id="ISBN#" placeholder="inserisci codice ISBN#" required>
                </div>
                <hr class="mx-4">
                <div class="class12">
                    <div class="mb-3">
                        <label for="Notes" class="form-label">Note</label>
                        <textarea class="form-control" name="Notes" id="Notes" rows="8"
                            placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi libro</button>
                </div>

            </form>
        </div>



    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
